<!DOCTYPE html>
<html lang="fr">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/32279df397.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="calculator-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="baseCalculator.js"></script>
    <title>CalculaScript</title>
  </head>
  <body>
    <div class="content">
      <h2 id="time"><i class="fa-regular fa-hourglass"></i></h2>
      <div class="display">
        <h6 id="calcul"></h6>
        <h3 id="result">
        </h3>
      </div>

      <div class="btnContainer">
        <span class="btnRow">
          <input type="button" value="CLR" class="clear" onclick="calculator.reset()" />
          <input type="button" value="DEL" class="del" onclick="calculator.del()" />
          <input type="button" value="(" class="operator" onclick="calculator.addToList('(')" />
          <input type="button" value=")" class="operator" onclick="calculator.addToList(')')" />
          
          <!-- Opérateur -->
          <input
            type="button"
            value="&#247"
            class="operator"
            onclick="calculator.addToList('/')"
          />
        </span>

        <span class="btnRow">
          <input type="button" value="7" class="num" onclick="calculator.addToList(7)" />
          <input type="button" value="8" class="num" onclick="calculator.addToList(8)" />
          <input type="button" value="9" class="num" onclick="calculator.addToList(9)" />

          <!-- Opérateur -->
          <input
            type="button"
            value="+"
            class="operator"
            onclick="calculator.addToList('+')"
          />
        </span>

        <span class="btnRow">
          <input type="button" value="4" class="num" onclick="calculator.addToList(4)" />
          <input type="button" value="5" class="num" onclick="calculator.addToList(5)" />
          <input type="button" value="6" class="num" onclick="calculator.addToList(6)" />

          <!-- Opérateur -->
          <input
            type="button"
            value="-"
            class="operator"
            onclick="calculator.addToList('-')"
          />
        </span>

        <span class="btnRow">
          <input type="button" value="1" class="num" onclick="calculator.addToList(1)" />
          <input type="button" value="2" class="num" onclick="calculator.addToList(2)" />
          <input type="button" value="3" class="num" onclick="calculator.addToList(3)" />

          <!-- Opérateur -->
          <input
            type="button"
            value="&#215"
            class="operator"
            onclick="calculator.addToList('*')"
          />
        </span>

        <span class="btnRow">
          <input type="button" value="," class="num" onclick="calculator.addToList('.')" />
          <input type="button" value="0" class="num" onclick="calculator.addToList(0)" />
          <input type="button" value="=" class="equal" onclick="calculator.calc()" />
        </span>
      </div>
    </div>
  </body>
</html>
